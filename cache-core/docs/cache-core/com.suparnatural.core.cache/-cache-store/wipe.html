<a name="com.suparnatural.core.cache.CacheStore$wipe()"></a>
<code><span class="keyword">abstract</span> <span class="keyword">fun </span><span class="identifier">wipe</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-unit/index.html"><span class="identifier">Unit</span></a></code>
