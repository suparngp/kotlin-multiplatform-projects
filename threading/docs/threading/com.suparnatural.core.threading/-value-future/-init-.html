<p>A naive future implementation to wrap a given <code>result</code>.
It executes on the calling thread synchronously.</p>
<h3>Examples</h3>
<pre><code>val future: Future&lt;String&gt; = ValueFuture("hello")
val result: String = future.await()

</code></pre>
