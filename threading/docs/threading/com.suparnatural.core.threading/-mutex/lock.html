<h1>lock</h1>
<a name="com.suparnatural.core.threading.MutexLock$lock()"></a>
<code><span class="keyword">fun </span><span class="identifier">lock</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-unit/index.html"><span class="identifier">Unit</span></a></code>
<p>Acquires a lock on the mutex.
If the lock is already acquired by another thread,
then the subsequent callers of this method are blocked
until the lock is released.</p>
