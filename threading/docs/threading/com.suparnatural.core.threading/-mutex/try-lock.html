<h1>tryLock</h1>
<a name="com.suparnatural.core.threading.MutexLock$tryLock()"></a>
<code><span class="keyword">fun </span><span class="identifier">tryLock</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-boolean/index.html"><span class="identifier">Boolean</span></a></code>
<p>Tries to acquire a lock on the mutex.
If the lock is already acquired by another thread,
this method returns immediately with a <code>false</code> value.
Otherwise, if the lock is obtained, this method returns <code>true</code>.</p>
